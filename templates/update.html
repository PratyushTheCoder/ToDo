{% extends 'index.html' %}
{% block title %}Update ToDo{% endblock title %}
{% block body %}
<form class="container mt-10" action="/update/{{todo.sno}}" method="POST">
    <h2 class="mt-h">Update ToDo</h2>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label" >Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control h" id="inputEmail3" name="title" value="{{todo.title}}">
      </div>
    </div>
    <div class="row mb-3 ">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Priority</label>
      <div class="col-sm-10">
        <input type="text" class="form-control h" id="inputPassword3" name="pri" value="{{todo.pri}}">
      </div>
    </div>
    <div class="row mb-3 ">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Content</label>
      <div class="col-sm-10">
        <input type="text" class="form-control w" id="inputPassword3" name="desc" value="{{todo.desc}}">
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Update</button>
    <a type="submit" class="btn btn-danger" href="/manage">Back</a>
  </form>
{% endblock body %}
